<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us — KHC</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS (Animate On Scroll) Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link rel="stylesheet" href="assets/css/custom.css">
  <link rel="stylesheet" href="assets/css/custom.css">

  <style>
    .section {
      max-width: 80rem;
      margin: 0 auto;
      padding: 4rem 1.5rem
    }

    .headline {
      font-size: 2.25rem;
      font-weight: 800;
      color: #0B3C68
    }

    .subtext {
      color: #4b5563;
      line-height: 1.7
    }

    .btn-primary {
      padding: .75rem 1.5rem;
      border-radius: 1rem;
      background: #008ED6;
      color: white;
      transition: .15s
    }

    .btn-primary:hover {
      background: #0B3C68
    }

    .btn-outline {
      padding: .75rem 1.5rem;
      border-radius: 1rem;
      border: 1px solid #0B3C68;
      color: #0B3C68
    }

    .btn-download {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .75rem 1.25rem;
      border-radius: 1rem;
      border: 1px solid #008ED6;
      background: white;
      color: #0B3C68;
      transition: .2s
    }

    .btn-download:hover {
      background: #E6F4FF
    }

    .card {
      padding: 1.5rem;
      border-radius: 1.25rem;
      background: white;
      box-shadow: 0 10px 24px rgba(0, 0, 0, .06)
    }

    .logo-gray {
      filter: grayscale(1);
      opacity: .85;
      transition: .25s
    }

    .logo-gray:hover {
      filter: none;
      opacity: 1
    }

    .hero-overlay {
      background: linear-gradient(to bottom right, rgba(0, 26, 58, .55), rgba(0, 142, 214, .25))
    }

    /* Mobile Menu Styles */
    .mobile-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 100%;
      height: 100vh;
      background: white;
      transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 90;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      font-size: 1.5rem;
      font-weight: 600;
      color: #0B3C68;
    }

    .mobile-menu.active {
      right: 0;
    }
  </style>
</head>

<body class="bg-white text-[#1B2430]">

  <!-- HEADER -->
  <header class="glass-nav border-b sticky top-0 z-50 transition-all duration-300">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3">
        <img src="assets/img/logo.jpg" alt="KHC Logo" class="h-10">
        <span class="text-lg font-medium">
          <span class="text-[#0B3C68] font-bold">KYRON</span>
          <span class="text-[#008ED6]"> Healthcare</span>
        </span>
      </a>

      <nav class="hidden md:flex gap-6 font-medium">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="products.html">Products</a>
        <a href="research.html">Research</a>
        <a href="contact.html" class="text-[#0B3C68]">Contact</a>
        <a href="contact.html" class="text-[#0B3C68]">Contact</a>
      </nav>

      <!-- Mobile Menu Button -->
      <button id="menu-toggle" class="md:hidden z-[100] relative w-10 h-10 flex flex-col justify-center gap-1.5 p-2">
        <span class="w-full h-0.5 bg-[#0B3C68] transition-all"></span>
        <span class="w-full h-0.5 bg-[#0B3C68] transition-all"></span>
        <span class="w-full h-0.5 bg-[#0B3C68] transition-all"></span>
      </button>

      <!-- Mobile Menu Overlay -->
      <div id="mobile-menu" class="mobile-menu">
        <a href="index.html" class="hover:text-[#008ED6]">Home</a>
        <a href="about.html" class="hover:text-[#008ED6]">About Us</a>
        <a href="products.html" class="hover:text-[#008ED6]">Products</a>
        <a href="research.html" class="hover:text-[#008ED6]">Research</a>
        <a href="contact.html" class="hover:text-[#008ED6]">Contact</a>
      </div>
      </nav>
    </div>
  </header>

  <section class="section" data-aos="fade-up">
    <h1 class="headline">Contact Us</h1>
    <p class="subtext mt-3 max-w-2xl">
      Have questions about our products or want to learn more? Get in touch with our team.
    </p>

    <form class="mt-8 grid md:grid-cols-2 gap-6">

      <input class="border rounded-xl p-3" placeholder="Full Name">
      <input class="border rounded-xl p-3" placeholder="Email">

      <input class="border rounded-xl p-3" placeholder="Phone">
      <input class="border rounded-xl p-3" placeholder="Organization">

      <textarea class="border rounded-xl p-3 md:col-span-2" rows="5" placeholder="Tell us how we can help"></textarea>

      <button class="btn-primary md:col-span-2 w-fit">
        Submit
      </button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer class="bg-[#0B3C68] text-white py-10 mt-10">
    <div class="max-w-7xl mx-auto px-6">
      © 2025 Kyron Healthcare Private Limited
    </div>
  </footer>

</body>

<script>
  // Initialize AOS
  AOS.init({
    duration: 1000,
    once: true,
    offset: 50,
    easing: 'ease-out-cubic'
  });

  // Mobile Menu Logic
  const menuToggle = document.getElementById('menu-toggle');
  const mobileMenu = document.getElementById('mobile-menu');
  const spans = menuToggle.querySelectorAll('span');

  menuToggle.addEventListener('click', () => {
    mobileMenu.classList.toggle('active');

    // Hamburger animation
    if (mobileMenu.classList.contains('active')) {
      spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
      spans[1].style.opacity = '0';
      spans[2].style.transform = 'rotate(-45deg) translate(5px, -5px)';
      document.body.style.overflow = 'hidden';
    } else {
      spans[0].style.transform = 'none';
      spans[1].style.opacity = '1';
      spans[2].style.transform = 'none';
      document.body.style.overflow = 'auto';
    }
  });
</script>

</html>
