<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us — KHC</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS (Animate On Scroll) Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link rel="stylesheet" href="assets/css/custom.css">
  <link rel="stylesheet" href="assets/css/custom.css">

  <style>
    .section {
      max-width: 80rem;
      margin: 0 auto;
      padding: 4rem 1.5rem
    }

    .headline {
      font-size: 2.25rem;
      font-weight: 800;
      color: #0B3C68
    }

    .subtext {
      color: #4b5563;
      line-height: 1.7
    }

    .btn-primary {
      padding: .75rem 1.5rem;
      border-radius: 1rem;
      background: #008ED6;
      color: white;
      transition: .15s
    }

    .btn-primary:hover {
      background: #0B3C68
    }

    .btn-outline {
      padding: .75rem 1.5rem;
      border-radius: 1rem;
      border: 1px solid #0B3C68;
      color: #0B3C68
    }

    .btn-download {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .75rem 1.25rem;
      border-radius: 1rem;
      border: 1px solid #008ED6;
      background: white;
      color: #0B3C68;
      transition: .2s
    }

    .btn-download:hover {
      background: #E6F4FF
    }

    .card {
      padding: 1.5rem;
      border-radius: 1.25rem;
      background: white;
      box-shadow: 0 10px 24px rgba(0, 0, 0, .06)
    }

    .logo-gray {
      filter: grayscale(1);
      opacity: .85;
      transition: .25s
    }

    .logo-gray:hover {
      filter: none;
      opacity: 1
    }

    .hero-overlay {
      background: linear-gradient(to bottom right, rgba(0, 26, 58, .55), rgba(0, 142, 214, .25))
    }
  </style>
</head>

<body class="bg-white text-[#1B2430]">

  <!-- HEADER -->
  <header class="glass-nav sticky top-0 z-50 transition-all duration-300">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3">
        <img src="assets/img/logo.jpg" alt="KHC Logo" class="h-10">
        <span class="text-lg font-medium">
          <span class="text-[#0B3C68] font-bold">KYRON</span>
          <span class="text-[#008ED6]"> Healthcare</span>
        </span>
      </a>

      <nav class="hidden md:flex gap-6 font-medium">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="products.html">Products</a>
        <a href="research.html">Research</a>
        <a href="contact.html" class="text-[#0B3C68]">Contact</a>
      </nav>

      <!-- Mobile Menu Button -->
      <button id="menu-toggle" class="md:hidden z-[100] relative w-10 h-10 flex flex-col justify-center gap-1.5 p-2">
        <span class="w-full h-0.5 bg-[#0B3C68] transition-all"></span>
        <span class="w-full h-0.5 bg-[#0B3C68] transition-all"></span>
        <span class="w-full h-0.5 bg-[#0B3C68] transition-all"></span>
      </button>

      <!-- Mobile Menu Overlay -->
      <div id="mobile-menu" class="mobile-menu">
        <a href="index.html" class="hover:text-[#008ED6]">Home</a>
        <a href="about.html" class="hover:text-[#008ED6]">About Us</a>
        <a href="products.html" class="hover:text-[#008ED6]">Products</a>
        <a href="research.html" class="hover:text-[#008ED6]">Research</a>
        <a href="contact.html" class="hover:text-[#008ED6]">Contact</a>
      </div>
    </div>
  </header>

  <section class="section" data-aos="fade-up">
    <h1 class="headline">Contact Us</h1>
    <p class="subtext mt-3 max-w-2xl">
      Have questions about our products or want to learn more? Get in touch with our team.
    </p>

    <form id="contactForm" class="mt-8 grid md:grid-cols-2 gap-6">

      <input name="name" class="border rounded-xl p-3" placeholder="Full Name" required>
      <input name="email" type="email" class="border rounded-xl p-3" placeholder="Email" required>

      <input name="mobile" type="tel" class="border rounded-xl p-3" placeholder="Phone (10 digits)" maxlength="10"
        required>
      <input name="company" class="border rounded-xl p-3" placeholder="Organization">

      <textarea name="subject" class="border rounded-xl p-3 md:col-span-2" rows="5"
        placeholder="Tell us how we can help" required></textarea>

      <button type="submit" class="btn-primary md:col-span-2 w-fit">
        Submit
      </button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer class="bg-[#0B3C68] text-white py-10 mt-10">
    <div class="max-w-7xl mx-auto px-6">
      © 2025 Kyron Healthcare Private Limited
    </div>
  </footer>

</body>

<script>
  // Initialize AOS
  AOS.init({
    duration: 1000,
    once: true,
    offset: 50,
    easing: 'ease-out-cubic'
  });


  const contactForm = document.getElementById('contactForm');
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxoW8fkdZYxKYMPjTtfpvG7C_8AE7jI0NcT5rAOAWecTE-TglNd3YJ6bVhzGn5FNRQ7HQ/exec';

  if (contactForm) {
    // Input restriction
    const mobileInput = contactForm.querySelector('input[name="mobile"]');
    mobileInput.addEventListener('input', function () {
      this.value = this.value.replace(/[^0-9]/g, '');
    });

    contactForm.addEventListener('submit', e => {
      e.preventDefault();

      // Validation
      if (mobileInput.value.length !== 10) {
        alert("Please enter a valid 10-digit mobile number.");
        mobileInput.focus();
        return;
      }

      const btn = contactForm.querySelector('button');
      const originalText = btn.innerText;

      btn.innerText = 'Sending...';
      btn.disabled = true;

      const formData = new FormData(contactForm);
      formData.append('source', 'Contact Page');
      formData.append('timestamp', new Date());

      fetch(SCRIPT_URL, { method: 'POST', body: formData })
        .then(response => {
          alert("Message sent successfully! We will get back to you soon.");
          contactForm.reset();
        })
        .catch(error => {
          console.error('Error!', error.message);
          alert("Something went wrong. Please try again later.");
        })
        .finally(() => {
          btn.innerText = originalText;
          btn.disabled = false;
        });
    });
  }
</script>
<script src="assets/js/mobile-menu.js"></script>
<script src="assets/js/scroll-top.js"></script>

</html>
